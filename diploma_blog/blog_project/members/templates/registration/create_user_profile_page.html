{% extends 'base.html' %}
{% block title%}Create a new Profile page{% endblock %}

{% block content %}

{% if user.is_authenticated  %}
    <h1>Create Profile Page</h1>
    <br/><br/>
    <div class="form-group">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-success">Create Profile Page</button>
    </div>


{% else %}

Access Denied

{% endif%}

{% endblock %}
