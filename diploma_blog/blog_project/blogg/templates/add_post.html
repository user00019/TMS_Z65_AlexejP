{% extends 'base.html' %}
{% block title%}Create a new blog post{% endblock %}

{% block content %}

{% if user.is_authenticated  %}
    <h1>Add Post here</h1>
    <br/><br/>
    <div class="form-group">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            <button class="btn btn-success">Post</button>
    </div>

    <script>
        var name = "{{ user.id }}";
        document.getElementById("Ski").value = name;

    </script>
{% else %}

Access Denied

{% endif%}

{% endblock %}
