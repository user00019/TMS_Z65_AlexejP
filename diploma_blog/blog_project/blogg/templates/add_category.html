{% extends 'base.html' %}
{% block title%}Create a new category{% endblock %}

{% block content %}

{% if user.is_authenticated  %}
    <h1>Add Category here</h1>
    <br/><br/>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-success">Add Category</button>
    </div>

{% else %}

Access Denied

{% endif%}

{% endblock %}
